        .timeframe-selector, .symbol-selector {
            background: #f8f9fa;

            padding: 15px;
            margin-bottom: 15px;

        .timeframe-selector h3, .symbol-selector h3 {
            color: #007bff;

        }
        
        .timeframe-buttons, .symbol-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;

        .timeframe-btn, .symbol-btn {
            padding: 8px 16px;

            cursor: pointer;

        .timeframe-btn:hover, .symbol-btn:hover {

        #fibonacciChart {
            width: 100% !important;

        .chart-container {
            width: 100%;
            height: 800px;

            position: relative;
        }

<body>

                <div class="level-item fib-0.618">

                    <div class="info-value" id="fib-618">计算中...</div>
                </div>
                <div class="level-item fib-0.786">
                    <div class="info-label">78.6%</div>
                    <div class="info-value" id="fib-786">计算中...</div>

                <div class="level-item fib-1">

                <div class="level-item fib-1.618">
                    <div class="info-label">161.8%</div>

                </div>
                <div class="level-item fib-2.618">
                    <div class="info-label">261.8%</div>
                    <div class="info-value" id="fib-2618">计算中...</div>
                </div>
                <div class="level-item fib-3.618">
                    <div class="info-label">361.8%</div>
                    <div class="info-value" id="fib-3618">计算中...</div>
                </div>
                <div class="level-item fib-4.236">

        <div class="chart-container">
            <div class="loading" id="loading">正在加载价格数据...</div>

    <script>
        let fibonacciChart;
        let lightData = [];
        let currentTimeframe = '1h';
        let currentSymbol = 'LIGHT';
        let fibonacciLevels = {};
        
        // 斐波那契关键点位（只显示指定的）
        const fibLevels = [1, 1.618, 2.618, 3.618, 4.236];
        const fibColors = ['#6f42c1', '#e83e8c', '#6c757d', '#343a40', '#000'];
        
        async function loadLightData(symbol = 'LIGHT', timeframe = '1h') {
            try {
                console.log(`开始加载${symbol}数据 (${timeframe})...`);
                document.getElementById('loading').innerHTML = `正在加载${symbol}价格数据 (${timeframe})...`;
                
                const response = await fetch(`/fibonacci/api/light-data?symbol=${symbol}&timeframe=${timeframe}`);
                const data = await response.json();
                
                if (data.success) {
                    lightData = data.data;
                    console.log(`${symbol}数据加载成功:`, lightData.length, '条记录');
                    calculateFibonacciLevels();
                    createFibonacciChart();
                } else {
                    throw new Error(data.error || '数据加载失败');
                }
            } catch (error) {
                console.error(`加载${symbol}数据失败:`, error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">数据加载失败: ' + error.message + '</div>';
            }
        }
        
        function calculateFibonacciLevels() {
            if (lightData.length < 2) return;
            
            console.log('开始计算斐波那契点位，数据长度:', lightData.length);
            
            // 找到历史前高（冲高后调整的起点）
            let historicalHigh = 0;
            let historicalHighIndex = 0;
            
            // 算法：找到冲高后调整的起点（类似BANK的5月23日）
            // 1. 找到所有的高点
            let peaks = [];
            for (let i = 1; i < lightData.length - 1; i++) {
                const prev = parseFloat(lightData[i-1].high);
                const current = parseFloat(lightData[i].high);
                const next = parseFloat(lightData[i+1].high);
                
                // 如果当前点是局部高点
                if (current > prev && current > next) {
                    peaks.push({
                        index: i,
                        high: current,
                        timestamp: lightData[i].timestamp
                    });
                }
            }
            
            console.log('找到的高点:', peaks);
            
            // 2. 从最新的高点开始，往前找冲高后调整的起点
            for (let i = peaks.length - 1; i >= 0; i--) {
                const peak = peaks[i];
                const peakIndex = peak.index;
                
                // 检查这个高点之后是否有明显的调整（下跌超过5%）
                let hasSignificantDrop = false;
                let dropIndex = -1;
                
                for (let j = peakIndex + 1; j < lightData.length; j++) {
                    const currentLow = parseFloat(lightData[j].low);
                    if (currentLow < peak.high * 0.95) {
                        hasSignificantDrop = true;
                        dropIndex = j;
                        break;
                    }
                }
                
                // 如果这个高点之后有显著调整，且后续没有有效突破，这就是我们要的起点
                if (hasSignificantDrop) {
                    // 检查后续是否有假突破（类似7月18日的长上影线）
                    let hasFakeBreakout = false;
                    for (let k = dropIndex; k < lightData.length; k++) {
                        const currentHigh = parseFloat(lightData[k].high);
                        if (currentHigh > peak.high * 1.02) {
                            // 检查是否是长上影线（收盘价明显低于最高价）
                            const currentClose = parseFloat(lightData[k].close);
                            const shadowRatio = (currentHigh - currentClose) / currentHigh;
                            
                            if (shadowRatio > 0.05) { // 上影线超过5%
                                // 检查后续是否连续下跌
                                let consecutiveDown = 0;
                                for (let m = k + 1; m < Math.min(k + 5, lightData.length); m++) {
                                    if (parseFloat(lightData[m].close) < parseFloat(lightData[m-1].close)) {
                                        consecutiveDown++;
                                    }
                                }
                                
                                if (consecutiveDown >= 3) { // 连续3天以上下跌
                                    hasFakeBreakout = true;
                                    break;
                                }
                            }
                        }
                    }
                    
                    // 如果没有假突破，或者有假突破但确认是假的，这就是我们要的起点
                    if (!hasFakeBreakout || hasFakeBreakout) {
                        historicalHigh = peak.high;
                        historicalHighIndex = peakIndex;
                        break;
                    }
                }
            }
            
            console.log('历史前高计算完成:', {
                historicalHigh: historicalHigh,
                historicalHighIndex: historicalHighIndex,
                time: new Date(lightData[historicalHighIndex].timestamp).toLocaleString()
            });
            
            // 找到历史前高之后的最低点
            let historicalLow = historicalHigh;
            let historicalLowIndex = historicalHighIndex;
            
            // 从历史前高之后开始查找最低点
            for (let i = historicalHighIndex + 1; i < lightData.length; i++) {
                const currentLow = parseFloat(lightData[i].low);
                if (currentLow < historicalLow) {
                    historicalLow = currentLow;
                    historicalLowIndex = i;
                }
            }
            
            console.log('历史前低:', {
                price: historicalLow,
                index: historicalLowIndex,
                time: new Date(lightData[historicalLowIndex].timestamp).toLocaleString()
            });
            
            // 确定斐波那契的0和1点
            const fib0 = historicalLow;   // 0点 = 历史前低
            const fib1 = historicalHigh;  // 1点 = 历史前高
            
            console.log('斐波那契基准:', { fib0, fib1 });
            
            // 更新显示
            console.log('更新历史前高显示:', historicalHigh.toFixed(4));
            console.log('更新历史前低显示:', historicalLow.toFixed(4));
            
            const highElement = document.getElementById('historicalHigh');
            const lowElement = document.getElementById('historicalLow');
            
            if (highElement) {
                highElement.textContent = historicalHigh.toFixed(4);
                console.log('历史前高元素已更新');
            } else {
                console.error('找不到historicalHigh元素');
            }
            
            if (lowElement) {
                lowElement.textContent = historicalLow.toFixed(4);
                console.log('历史前低元素已更新');
            } else {
                console.error('找不到historicalLow元素');
            }
            
            // 计算斐波那契点位
            const range = fib1 - fib0;
            fibonacciLevels = {};
            
            console.log('计算斐波那契点位，范围:', range);
            
            fibLevels.forEach((level, index) => {
                const price = fib0 + (range * level);
                fibonacciLevels[level] = price;
                
                console.log(`斐波那契${level}x:`, price.toFixed(4));
                
                // 更新显示
                const elementId = `fib-${level.toString().replace('.', '')}`;
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = price.toFixed(4);
                    console.log(`更新${elementId}元素:`, price.toFixed(4));
                } else {
                    console.error(`找不到${elementId}元素`);
                }
            });
            
            console.log('斐波那契计算完成，levels:', fibonacciLevels);
        }
        
        // 根据时间周期获取最小时间差（毫秒）
        function getMinTimeDiff(timeframe) {
            const timeMap = {
                '15m': 4 * 60 * 60 * 1000,      // 4小时
                '1h': 4 * 60 * 60 * 1000,       // 4小时
                '4h': 16 * 60 * 60 * 1000,      // 16小时（4个4小时周期）
                '1d': 4 * 24 * 60 * 60 * 1000   // 4天
            };
            return timeMap[timeframe] || 4 * 60 * 60 * 1000; // 默认4小时
        }
        
        function createFibonacciChart() {
            // 初始化ECharts
            fibonacciChart = echarts.init(document.getElementById('fibonacciChart'));
            
            // 准备K线数据
            const klineData = [];
            lightData.forEach(d => {
                // 确保时间戳是数字格式
                let timestamp;
                if (typeof d.timestamp === 'string') {
                    timestamp = new Date(d.timestamp).getTime();
                } else {
                    timestamp = parseInt(d.timestamp);
                }
                
                klineData.push([
                    timestamp, // 时间
                    parseFloat(d.open),   // 开盘价
                    parseFloat(d.close),  // 收盘价
                    parseFloat(d.low),    // 最低价
                    parseFloat(d.high)    // 最高价
                ]);
            });
            
            // 按时间排序
            klineData.sort((a, b) => a[0] - b[0]);
            
            // 简化的ECharts配置 - 只显示K线图
            const option = {
                title: {
                    text: `${currentSymbol} 价格走势图 (${currentTimeframe})`,
                    left: 'center',
                    textStyle: {
                        fontSize: 18,
                        fontWeight: 'bold',
                        color: '#333'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    },
                    formatter: function(params) {
                        if (params && params[0] && params[0].data) {
                            const data = params[0].data;
                            const time = new Date(data[0]).toLocaleString();
                        return `
                            <div style="font-size: 14px; font-weight: bold;">${time}</div>
                            <div style="margin: 5px 0;">
                                <span style="color: #007bff;">●</span> 
                                <strong>${currentSymbol} K线</strong><br/>
                                开盘: ${data[1]}<br/>
                                收盘: ${data[2]}<br/>
                                最低: ${data[3]}<br/>
                                最高: ${data[4]}
                            </div>
                        `;
                        }
                        return '';
                    }
                },
                legend: {
                    data: [`${currentSymbol} K线`, ...Object.keys(fibonacciLevels).map(level => `${level}x`)],
                    top: 40
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '8%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'time',
                    scale: true,
                    boundaryGap: [0.01, 0.01],
                    axisLine: { onZero: false },
                    splitLine: { show: false },
                    min: 'dataMin',
                    max: 'dataMax'
                },
                yAxis: {
                    scale: true,
                    splitArea: {
                        show: true
                    },
                    min: function(value) {
                        return Math.max(0, value.min * 0.98);
                    },
                    max: function(value) {
                        return value.max * 1.02;
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        show: true,
                        type: 'slider',
                        top: '90%',
                        start: 0,
                        end: 100,
                        handleStyle: {
                            color: '#007bff'
                        },
                        textStyle: {
                            color: '#333'
                        }
                    }
                ],
                series: [
                    {
                        name: `${currentSymbol} K线`,
                        type: 'candlestick',
                        data: klineData,
                        itemStyle: {
                            color: '#ef232a',      // 上涨颜色（红色）
                            color0: '#14b143',     // 下跌颜色（绿色）
                            borderColor: '#ef232a', // 上涨边框
                            borderColor0: '#14b143' // 下跌边框
                        }
                    },
                    // 添加斐波那契线 - 射线版本
                    ...Object.keys(fibonacciLevels).map((level, index) => ({
                        name: `${level}x`,
                        type: 'line',
                        data: klineData.map(item => [item[0], fibonacciLevels[level]]),
                        lineStyle: {
                            color: fibColors[index],
                            width: 2,
                            type: 'solid'
                        },
                        symbol: 'none',
                        silent: true,
                        // 添加射线效果
                        markLine: {
                            silent: true,
                            lineStyle: {
                                color: fibColors[index],
                                width: 2,
                                type: 'solid'
                            },
                            label: {
                                show: true,
                                position: 'end',
                                formatter: `${fibonacciLevels[level].toFixed(4)}【${level}】`,
                                color: fibColors[index],
                                fontSize: 12,
                                fontWeight: 'bold'
                            },
                            data: [{
                                xAxis: klineData[klineData.length - 1][0], // 射线延伸到图表最右边
                                yAxis: fibonacciLevels[level]
                            }]
                        }
                    }))
                ]
            };
            
            // 设置配置并渲染图表
            fibonacciChart.setOption(option);
            
            // 隐藏加载提示，显示图表
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fibonacciChart').style.display = 'block';
            
            // 强制重新计算尺寸和渲染
            setTimeout(() => {
                fibonacciChart.resize();
                fibonacciChart.setOption(option, true);
            }, 100);
            
            // 响应式调整
            window.addEventListener('resize', function() {
                fibonacciChart.resize();
            });
            
            console.log('K线图渲染完成，数据点数量:', klineData.length);
            console.log('数据时间范围:', {
                start: new Date(klineData[0][0]).toLocaleString(),
                end: new Date(klineData[klineData.length-1][0]).toLocaleString()
            });
            console.log('价格范围:', {
                min: Math.min(...klineData.map(k => k[3])),
                max: Math.max(...klineData.map(k => k[4]))
            });
        }
        
        // 时间周期切换事件
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('timeframe-btn')) {
                // 更新按钮状态
                document.querySelectorAll('.timeframe-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // 更新当前时间周期
                currentTimeframe = e.target.dataset.interval;
                document.getElementById('currentTimeframe').textContent = 
                    currentTimeframe === '15m' ? '15分钟' :
                    currentTimeframe === '1h' ? '1小时' :
                    currentTimeframe === '4h' ? '4小时' : '1天';
                
                // 重新加载数据
                document.getElementById('loading').style.display = 'block';
                document.getElementById('fibonacciChart').style.display = 'none';
                loadLightData(currentSymbol, currentTimeframe);
            }
            
            if (e.target.classList.contains('symbol-btn')) {
                // 更新按钮状态
                document.querySelectorAll('.symbol-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // 更新当前币种
                currentSymbol = e.target.dataset.symbol;
                document.getElementById('currentSymbolName').textContent = currentSymbol;
                document.getElementById('currentSymbol').textContent = `${currentSymbol} 币种信息`;
                
                // 重新加载数据
                document.getElementById('loading').style.display = 'block';
                document.getElementById('fibonacciChart').style.display = 'none';
                loadLightData(currentSymbol, currentTimeframe);
            }
        });
        
        // 页面加载完成后开始加载数据
        document.addEventListener('DOMContentLoaded', function() {
            loadLightData(currentSymbol, currentTimeframe);
        });
    </script>
</body>
</html>
