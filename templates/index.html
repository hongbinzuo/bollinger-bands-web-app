<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .symbol-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: monospace;
        }
        
        .symbol-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-section {
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .results-table th,
        .results-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-success {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-error {
            color: #dc3545;
            font-weight: 600;
        }
        
        .price {
            font-family: monospace;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-item {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Â∏ÉÊûóÂ∏¶ÂàÜÊûêÂô®</h1>
            <p>Ëé∑ÂèñÂä†ÂØÜË¥ßÂ∏ÅÁöÑ12Â∞èÊó∂Â∏ÉÊûóÂ∏¶Êï∞ÊçÆÂπ∂ËÆ°ÁÆóÊåÇÂçï‰ª∑Ê†º</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>üîç ËæìÂÖ•Â∏ÅÁßçÂàóË°®</h2>
                <textarea 
                    id="symbolInput" 
                    class="symbol-input" 
                    placeholder="ËØ∑ËæìÂÖ•Â∏ÅÁßçÂàóË°®ÔºåÊØèË°å‰∏Ä‰∏™Â∏ÅÁßçÔºà‰æãÂ¶ÇÔºöBTC, ETH, SOLÔºâ&#10;&#10;Á§∫‰æãÔºö&#10;BTC&#10;ETH&#10;SOL&#10;ADA&#10;DOT"
                >ROAM, SAGA, SQD, SUN, USUAL, KAVA, AERGO, LAYER, AVAAI, KAITO, FIS, MOCA, XCN, WAL, DUCK, JUP, ZBCN, PENDLE, CETUS, HAEDAL, JOE, SPK, KAS, EIGEN, THE, BANK, ZRC, IKA, DOGE, PNUT, MOODENG, HYPE, USELESS, JST, CYBER, COOKIE, 1000BONK, 1000CAT, B3, HIFI, BLUR, SUPER, FORM, FUN, ANIME, PARTI, SOPH, LA, DEGEN, DENT, BABY, MAGIC, COS, ALICE, HEI, FIDA, TAC, PIPPIN, STO, DF, TA, CAKE, ID, FUEL, ASP, DOOD, LOOKS, VELVET, SUNDOG, KERNEL, ERA, H, DBR, NXPC, LISTA, SYRUP, KATO, FLM, JASMY, SANTOS, SLP, MAJOR, TRUMP, HIPPO, KAIA, DIA, LSK, MERL, XRP, BTC, ETH, LDO, ES, HUMA, PUMP, RAY, SOL, UNI, HBAR, XLM, ICX, XDC, BERA, ZORA, IP, LINK, ENA, SCR, MYRO, UMA, TAG, TOSHI, SOON, ICNT, IDOL, INIT, CATI, ALPINE, PROVE, LUNA, A2Z, BID, DEEP, RAD, RWA, IO, PONKE, GTC, K, HMSTR</textarea>
                
                <div class="button-group">
                    <button id="analyzeBtn" class="btn btn-primary">üöÄ ÂºÄÂßãÂàÜÊûê</button>
                    <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Ê∏ÖÁ©∫</button>
                </div>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®ÂàÜÊûê‰∏≠ÔºåËØ∑Á®çÂÄô...</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <div id="resultsSection" class="results-section">
                <div class="results-header">
                    <h2>üìà ÂàÜÊûêÁªìÊûú</h2>
                    <div class="button-group">
                        <button id="downloadBtn" class="btn btn-primary">üì• ‰∏ãËΩΩCSV</button>
                        <button id="newAnalysisBtn" class="btn btn-secondary">üîÑ Êñ∞ÂàÜÊûê</button>
                    </div>
                </div>
                
                <div id="stats" class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">ÊÄªÂ∏ÅÁßç</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="successCount">0</div>
                        <div class="stat-label">ÊàêÂäü</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="failedCount">0</div>
                        <div class="stat-label">Â§±Ë¥•</div>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="resultsTable" class="results-table">
                        <thead>
                            <tr>
                                <th>Â∏ÅÁßç</th>
                                <th>ÂΩìÂâç‰ª∑Ê†º</th>
                                <th>‰∏≠ËΩ®</th>
                                <th>‰∏ãËΩ®</th>
                                <th>ÊåÇÂçï‰ª∑Ê†º</th>
                                <th>Áä∂ÊÄÅ</th>
                                <th>Êï∞ÊçÆÊ∫ê</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = [];
        
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const symbolInput = document.getElementById('symbolInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const alertContainer = document.getElementById('alertContainer');
        const resultsBody = document.getElementById('resultsBody');
        const downloadBtn = document.getElementById('downloadBtn');
        const newAnalysisBtn = document.getElementById('newAnalysisBtn');
        const totalCount = document.getElementById('totalCount');
        const successCount = document.getElementById('successCount');
        const failedCount = document.getElementById('failedCount');
        
        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
        
        // Ëß£ÊûêÂ∏ÅÁßçÂàóË°®
        function parseSymbols(input) {
            return input
                .split(/[,\n]/)
                .map(s => s.trim())
                .filter(s => s.length > 0);
        }
        
        // Ê†ºÂºèÂåñ‰ª∑Ê†ºÊòæÁ§∫
        function formatPrice(price) {
            if (price === null || price === undefined || price === 'Ëé∑ÂèñÂ§±Ë¥•') {
                return 'Ëé∑ÂèñÂ§±Ë¥•';
            }
            
            const num = parseFloat(price);
            if (isNaN(num)) {
                return price;
            }
            
            if (num >= 1) {
                return `$${num.toFixed(4)}`;
            } else {
                return `$${num.toFixed(6)}`;
            }
        }
        
        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(results) {
            currentResults = results;
            
            // Ê∏ÖÁ©∫Ë°®Ê†º
            resultsBody.innerHTML = '';
            
            // ÁªüËÆ°Êï∞ÊçÆ
            let success = 0;
            let failed = 0;
            
            results.forEach(result => {
                const row = document.createElement('tr');
                
                const symbol = result.symbol.replace('USDT', '');
                const currentPrice = formatPrice(result.current_price);
                const middleBand = formatPrice(result.middle_band);
                const lowerBand = formatPrice(result.lower_band);
                const orderPrice = result.order_price;
                const status = result.status;
                const dataSource = result.data_source;
                
                // ÁªüËÆ°ÊàêÂäü/Â§±Ë¥•
                if (status.includes('ÊàêÂäü')) {
                    success++;
                } else {
                    failed++;
                }
                
                row.innerHTML = `
                    <td><strong>${symbol}</strong></td>
                    <td class="price">${currentPrice}</td>
                    <td class="price">${middleBand}</td>
                    <td class="price">${lowerBand}</td>
                    <td class="price">${orderPrice}</td>
                    <td class="${status.includes('ÊàêÂäü') ? 'status-success' : 'status-error'}">${status}</td>
                    <td>${dataSource}</td>
                `;
                
                resultsBody.appendChild(row);
            });
            
            // Êõ¥Êñ∞ÁªüËÆ°
            totalCount.textContent = results.length;
            successCount.textContent = success;
            failedCount.textContent = failed;
            
            // ÊòæÁ§∫ÁªìÊûúÂå∫Âüü
            resultsSection.style.display = 'block';
        }
        
        // ÂºÄÂßãÂàÜÊûê
        async function startAnalysis() {
            const input = symbolInput.value.trim();
            if (!input) {
                showAlert('ËØ∑ËæìÂÖ•Â∏ÅÁßçÂàóË°®', 'error');
                return;
            }
            
            const symbols = parseSymbols(input);
            if (symbols.length === 0) {
                showAlert('Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÁöÑÂ∏ÅÁßç', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbols })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                    showAlert(`ÂàÜÊûêÂÆåÊàêÔºÅÂÖ±Â§ÑÁêÜ ${data.total} ‰∏™Â∏ÅÁßç`, 'success');
                } else {
                    showAlert(data.error || 'ÂàÜÊûêÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('ÂàÜÊûêËØ∑Ê±ÇÂ§±Ë¥•:', error);
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        // ‰∏ãËΩΩCSV
        async function downloadCSV() {
            if (currentResults.length === 0) {
                showAlert('Ê≤°ÊúâÊï∞ÊçÆÂèØ‰∏ãËΩΩ', 'error');
                return;
            }
            
            try {
                const response = await fetch('/download_csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ results: currentResults })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                    const blob = new Blob([data.csv_data], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = data.filename;
                    link.click();
                    
                    showAlert('CSVÊñá‰ª∂‰∏ãËΩΩÊàêÂäüÔºÅ', 'success');
                } else {
                    showAlert(data.error || '‰∏ãËΩΩÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                showAlert('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        }
        
        // Ê∏ÖÁ©∫ËæìÂÖ•
        function clearInput() {
            symbolInput.value = '';
            resultsSection.style.display = 'none';
            alertContainer.innerHTML = '';
        }
        
        // Êñ∞ÂàÜÊûê
        function newAnalysis() {
            resultsSection.style.display = 'none';
            alertContainer.innerHTML = '';
            symbolInput.focus();
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        analyzeBtn.addEventListener('click', startAnalysis);
        clearBtn.addEventListener('click', clearInput);
        downloadBtn.addEventListener('click', downloadCSV);
        newAnalysisBtn.addEventListener('click', newAnalysis);
        
        // ÂõûËΩ¶ÈîÆÂàÜÊûê
        symbolInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                startAnalysis();
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÊèêÁ§∫
        window.addEventListener('load', () => {
            showAlert('üí° ÊèêÁ§∫ÔºöÊåâ Ctrl+Enter ÂèØ‰ª•Âø´ÈÄüÂºÄÂßãÂàÜÊûê', 'info');
        });
    </script>
</body>
</html>
